server:
  port: 9090
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: application/json
    min-response-size: 1024
encrypt:
  keyStore:
    location: classpath:/server.jks
    password: changeme
    alias: mytestkey
    secret: changeme
spring:
  application.name: weather-api
  cache.type: caffeine
  cloud:
    loadbalancer:
      cache:
        enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://weather-cloud-security:9000
          # jws-algorithms:
          # - RS256 # default
          # - RS512
          # - ES512
          # jwk-set-uri: http://weather-cloud-security:9000/.well-known/jwks.json
app:
  api:
    forecast:
      period: 3
      next-day-cutoff: 1800 # 30 mins
      thresholds:
        high-temp: 40
        wind-speed: 10
open-weather-map:
  api:
    version: 2.5
    appid: '{cipher}'
  feign:
    url: http://api.openweathermap.org

